<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Course System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/script.js" defer></script>
</head>
<body>

<div class="container">
  <header>
    <h1>ðŸŽ“ Online Course System</h1>
    <p>Admin Dashboard</p>
  </header>

  <div class="card">
    <div class="card-header">
      <h2>Manage Users</h2>
    </div>
    <div class="card-body">
      <div class="form-row">
        <input id="name" placeholder="Full Name">
        <input id="email" placeholder="Email Address">
        <select id="role">
          <option>Student</option>
          <option>Teacher</option>
        </select>
        <button class="btn-primary" onclick="addUser()">+ Add User</button>
      </div>
      <div class="table-wrapper">
        <table id="usersTable"></table>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h2>Manage Courses</h2>
    </div>
    <div class="card-body">
      <div class="form-row">
        <input id="courseTitle" placeholder="Course Title">
        <select id="teacherSelect">
          <option disabled selected>Select Teacher</option>
        </select>
        <button class="btn-primary" onclick="createCourse()">+ Create Course</button>
      </div>
      <div class="table-wrapper">
        <table id="coursesTable"></table>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h2>Enrollments</h2>
    </div>
    <div class="card-body">
      <div class="form-row">
        <select id="studentSelect">
          <option disabled selected>Select Student</option>
        </select>
        <select id="courseSelect">
          <option disabled selected>Select Course</option>
        </select>
        <button class="btn-primary" onclick="enrollStudent()">Enroll Student</button>
      </div>
      <div class="table-wrapper">
        <table id="enrollmentsTable"></table>
      </div>
    </div>
  </div>

</div>

</body>
</html>
